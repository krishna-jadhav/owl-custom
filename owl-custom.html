<!DOCTYPE html>
<html lang="en">

<head>

    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Animate carousel">
    <meta name="author" content="David Deutsch">
    <title>
        Animate Demo | Owl Carousel | 2.3.4
    </title>

    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>


    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="https://www.bigbugfactory.pl/assets/owl/owl.carousel.css">
    <link rel="stylesheet" href="https://www.bigbugfactory.pl/assets/owl/owl.theme.css">
    <link rel="stylesheet" href="animate.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->




    <style>
        .owl-carousel .owl-nav button.owl-next,
        .owl-carousel .owl-nav button.owl-prev,
        .owl-carousel button.owl-dot {
            font-size: 45px;
        }
        
        .owl-carousel .owl-item img {
            height: 300px;
        }
        /* Feel free to change duration  */
        
        .animated {
            -webkit-animation-duration: 1000 ms;
            animation-duration: 1000 ms;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        /* .owl-animated-out - only for current item */
        /* This is very important class. Use z-index if you want move Out item above In item */
        
        .owl-animated-out {
            z-index: 1
        }
        /* .owl-animated-in - only for upcoming item
/* This is very important class. Use z-index if you want move In item above Out item */
        
        .owl-animated-in {
            z-index: 0
        }
        /* .fadeOut is style taken from Animation.css and this is how it looks in owl.carousel.css:  */
        
        .fadeOut {
            -webkit-animation-name: fadeOut;
            animation-name: fadeOut;
        }
        
        @-webkit-keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>


    <!--  Demos -->
    <div class="btns">
        <div class="customNextBtn">Next slide</div>
        <div class="customPreviousBtn">Previous slide</div>
    </div>
    <div class="bookmarks">
        <ul class="test">
            <li class="bookmark1 active" data="0">bookmark 1</li>
            <li class="bookmark2" data="1">bookmark 2</li>
            <li class="bookmark3" data="2">bookmark 3</li>
        </ul>
    </div>
    </div>

    <div class="fadeOut owl-carousel owlExample">
        <div class="item" id="bookmark1">
            <img src="img1.jpg" />
        </div>
        <div class="item" id="bookmark2">
            <img src="img2.jpg" />
        </div>
        <div class="item" id="bookmark3">
            <img src="img3.jpg" />
        </div>

    </div>

    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://www.bigbugfactory.pl/assets/owl/owl.carousel.js"></script>
    <script>
        var action = false,
            clicked = false;
        var Owl = {

            init: function() {
                Owl.carousel();
            },

            carousel: function() {
                var owl;
                $(document).ready(function() {

                    owl = $('.owlExample').owlCarousel({

                        dots: true,
                        margin: 10,
                        dotsContainer: '.test',
                    });

                    $('.bookmarks').on('click', 'li', function(e) {
                        owl.trigger('to.owl.carousel', [$(this).index(), 300]);
                    });









                });
            }
        };

        $(document).ready(function() {
            Owl.init();
        });

        $(document).ready(function($) {

            var fadeOut = $('.owl-carousel');
            $('.fadeOut').owlCarousel({
                items: 1,
                animateOut: 'fadeOut',
                loop: true,
                margin: 20,
                nav: false,
            });

            // Custom Button
            $('.customNextBtn').click(function() {
                fadeOut.trigger('next.owl.carousel');
            });
            $('.customPreviousBtn').click(function() {
                fadeOut.trigger('prev.owl.carousel');
            });
        });
    </script>
    </div>
    </div>
    </section>



</body>

</html>
